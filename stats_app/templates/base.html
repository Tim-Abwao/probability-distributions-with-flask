<!DOCTYPE html>
<html>

<head>
	<title>Statistical Distributions with Python</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			background-image: url("{{ url_for('static', filename='background.jpg') }}");
			max-width: 70%;
			margin: 4% auto;
			font-size: 1.32em;
			text-align: center;
			font-family: Georgia, serif;
		}

		.content {
			text-align: left;
		}

		select,
		input {
			padding: 10px;
			box-shadow: 2px 4px 8px rgb(4, 109, 109);
			border: 1px;
			border-radius: 7px;
			margin: 20px;
			width: 220px;
		}

		.button {
			background: rgba(0, 128, 128, 0.8);
			padding: 7px 20px;
			width: 150px;
			color: white;
		}

		.button:hover {
			background: darkslategray;
		}

		table,
		th,
		td {
			border: none;
			padding: 10px;
			width: 40%;
		}

		tr:nth-child(even) {
			background-color: rgb(0, 128, 128, 0.4);
		}

		.graphs {
			border: 4px solid rgba(0, 128, 128, 0.6);
			border-radius: 15px;
			padding: 3%;
			font-size: 0.8em;
			margin: 4% auto;
			font-style: italic;
			max-width: 600px;
		}

		a {
			color: teal;
			text-decoration: none;
		}


		.footer {
			margin-top: 10%;
			position: relative;
			bottom: 50px;
		}


		@media screen and (max-width: 768px) {
			body {
				max-width: 80%;
			}
		}
	</style>
</head>
<body>
	{% block body %}{% endblock %}
</body>

</html>
